<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex:!HAZTE CON TODOS!</title>
    <script src="./pokedex-pokemon.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-form">
      <form id="options">
        <input
          type="text"
          placeholder="Pokemon ..."
          id="text-search"
          class="search"
        />
        
      </form> 
    </div>
    <div class="container-button">
        <button type="button" class="btn btn-grass"></button>
        <button type="button" class="btn btn-poison"></button>
        <button type="button" class="btn btn-fire"></button>
        <button type="button" class="btn btn-flying"></button>
        <button type="button" class="btn btn-water"></button>
        <button type="button" class="btn btn-bug"></button>
        <button type="button" class="btn btn-normal"></button>
        <button type="button" class="btn btn-electric"></button>
        <button type="button" class="btn btn-ground"></button>
        <button type="button" class="btn btn-fairy"></button>
        <button type="button" class="btn btn-fighting"></button>
        <button type="button" class="btn btn-psychic"></button>
        <button type="button" class="btn btn-rock"></button>
        <button type="button" class="btn btn-steel"></button>
        <button type="button" class="btn btn-ice"></button>
        <button type="button" class="btn btn-ghost"></button>
        <button type="button" class="btn btn-dragon"></button>
      </div>
  </body>
</html>
